<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year 2: Arabic Letters - Heavy and Light</title>
    <link rel="stylesheet" href="year2-kahoot-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Make Arabic letters bigger and more visible */
        .question-text {
            font-size: 3rem !important;
            line-height: 1.4 !important;
        }
        
        /* Make Arabic letters in topic bubbles bigger too */
        .bubble-emoji {
            font-size: 2.5rem !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="startScreen" class="screen active">
            <div class="start-content">
                <div class="title-section">
                    <h1 class="game-title">üî§ Arabic ‚Äì Heavy and Light Letters!</h1>
                    <p class="subtitle">Year 2 ‚Äì Arabic Term 1</p>
                    <div class="fun-badge">‚ú® Mufakhkham & Murakhkhaq ‚ú®</div>
                </div>
                
                <div class="lesson-preview">
                    <h2>Heavy vs Light:</h2>
                    <div class="topic-grid">
                        <div class="topic-bubble" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                            <span class="bubble-emoji">üí™</span>
                            <span class="bubble-text">Heavy</span>
                        </div>
                        <div class="topic-bubble" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                            <span class="bubble-emoji">ü™∂</span>
                            <span class="bubble-text">Light</span>
                        </div>
                        <div class="topic-bubble" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                            <span class="bubble-emoji">ÿÆ ÿµ ÿ∂</span>
                            <span class="bubble-text">Heavy</span>
                        </div>
                        <div class="topic-bubble" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                            <span class="bubble-emoji">ÿ∑ ÿ∏ ÿ∫ ŸÇ</span>
                            <span class="bubble-text">Heavy</span>
                        </div>
                    </div>
                </div>

                <div class="game-info">
                    <div class="info-card">
                        <span class="info-emoji">üìù</span>
                        <span class="info-text">15 Questions</span>
                    </div>
                    <div class="info-card">
                        <span class="info-emoji">‚≠ê</span>
                        <span class="info-text">Earn Stars</span>
                    </div>
                    <div class="info-card">
                        <span class="info-emoji">üéØ</span>
                        <span class="info-text">Heavy vs Light</span>
                    </div>
                </div>

                <button id="startBtn" class="start-button">
                    <span class="button-text">üöÄ Let's Play!</span>
                </button>
                
                <button id="backBtn" class="back-button">‚Üê Back to Lessons</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="screen">
            <div class="quiz-header">
                <div class="progress-section">
                    <div class="question-counter">
                        <span id="currentQuestion">1</span> / <span id="totalQuestions">15</span>
                    </div>
                    <div class="star-display">
                        <span id="stars">‚≠ê 0</span>
                    </div>
                </div>
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
            </div>

            <div class="question-container">
                <div class="question-box">
                    <h2 id="questionText" class="question-text"></h2>
                </div>

                <div id="answersGrid" class="answers-grid">
                    <!-- Kahoot-style colored answer buttons will be inserted here -->
                </div>
            </div>

            <div id="feedback" class="feedback-container">
                <div class="feedback-content">
                    <span id="feedbackEmoji" class="feedback-emoji"></span>
                    <p id="feedbackText" class="feedback-text"></p>
                    <div id="explanation" class="explanation"></div>
                </div>
                <button id="nextBtn" class="next-button">Next Question ‚Üí</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <div class="results-card">
                <div class="trophy-emoji">ÔøΩ</div>
                <h2 class="results-title">Quiz Complete!</h2>
                
                <div id="totalStars" class="stars-display-big"></div>
                
                <div class="results-breakdown">
                    <div class="breakdown-item correct">
                        <span class="breakdown-label">‚úì Correct</span>
                        <span id="correctCount" class="breakdown-value">0</span>
                    </div>
                    <div class="breakdown-item wrong">
                        <span class="breakdown-label">‚úó Incorrect</span>
                        <span id="incorrectCount" class="breakdown-value">0</span>
                    </div>
                </div>
                
                <div id="resultMessage" class="result-message"></div>

                <div class="results-buttons">
                    <button id="reviewMistakesBtn" class="review-button">ÔøΩ Review Mistakes</button>
                    <button id="retryBtn" class="retry-button">ÔøΩ Try Again</button>
                    <button id="backToLessonsBtn" class="lessons-button">‚Üê Back to Lessons</button>
                </div>
            </div>
        </div>
    </div>

    <script src="year2-arabic-heavy-light-script.js"></script>
</body>
</html>
